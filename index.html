<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Healer Online</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @keyframes float-up {
            0% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, -40px); opacity: 0; }
        }
        .animate-float-up {
            animation: float-up 1s ease-out forwards;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        /* Ïø®ÌÉÄÏûÑ Ïò§Î≤ÑÎ†àÏù¥ Ïï†ÎãàÎ©îÏù¥ÏÖò Î≥¥Ï†ï */
        .cooldown-overlay {
            transition: height 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- ÏïÑÏù¥ÏΩò Ïª¥Ìè¨ÎÑåÌä∏ (SVG) ---
        const Icon = ({ name, size = 20, className = "" }) => {
            const icons = {
                Heart: <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />,
                Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />,
                Zap: <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />,
                Flame: <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" />,
                User: (
                    <>
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </>
                ),
                Activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
                AlertCircle: (
                    <>
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="12" />
                        <line x1="12" y1="16" x2="12.01" y2="16" />
                    </>
                ),
                Sword: (
                    <>
                        <polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5" />
                        <line x1="13" y1="19" x2="19" y2="13" />
                        <line x1="16" y1="16" x2="20" y2="20" />
                        <line x1="19" y1="21" x2="20" y2="20" />
                        <line x1="20" y1="20" x2="21" y2="19" />
                    </>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            // --- Í≤åÏûÑ ÏÉÅÏàò ---
            const MAX_MANA = 200;
            const BOSS_MAX_HP = 50000;
            const TICK_RATE = 100;

            // Ïä§ÌÇ¨ Ï†ïÎ≥¥ (ÏµúÎåÄ Ïø®ÌÉÄÏûÑ Ìè¨Ìï®)
            const SKILL_DATA = {
                1: { name: 'Îπ†Î•∏ ÏπòÏú†', mana: 15, cd: 1.5, icon: 'Heart', key: '1' },
                2: { name: 'ÌöåÎ≥µ(HoT)', mana: 20, cd: 5, icon: 'Activity', key: '2' },
                3: { name: 'Ïã†Ïùò Î≥¥Ìò∏Îßâ', mana: 25, cd: 8, icon: 'Shield', key: '3' },
                4: { name: 'ÏÑ±Ïä§Îü¨Ïö¥ Ìè≠Î∞ú', mana: 45, cd: 12, icon: 'AlertCircle', key: '4' }
            };

            // --- ÏÉÅÌÉú Í¥ÄÎ¶¨ ---
            const [gameState, setGameState] = useState('START');
            const [bossHp, setBossHp] = useState(BOSS_MAX_HP);
            const [mana, setMana] = useState(MAX_MANA);
            const [selectedTarget, setSelectedTarget] = useState(0);
            const [party, setParty] = useState([
                { id: 0, name: 'Ï†ÑÏÇ¨', role: 'Tank', hp: 1000, maxHp: 1000, hot: 0, shield: 0, dead: false, emoji: 'üõ°Ô∏è', key: 'Q' },
                { id: 1, name: 'ÎèÑÏ†Å', role: 'DPS', hp: 500, maxHp: 500, hot: 0, shield: 0, dead: false, emoji: 'üó°Ô∏è', key: 'W' },
                { id: 2, name: 'Î≤ïÏÇ¨', role: 'DPS', hp: 350, maxHp: 350, hot: 0, shield: 0, dead: false, emoji: 'ü™Ñ', key: 'E' },
            ]);
            const [cooldowns, setCooldowns] = useState({ 1: 0, 2: 0, 3: 0, 4: 0 });
            const [logs, setLogs] = useState([{ msg: "Ï†ÑÌà¨Î•º ÏãúÏûëÌï† Ï§ÄÎπÑÎ•º ÌïòÏÑ∏Ïöî.", type: "system", id: 'init-log' }]);
            
            const [combatEffects, setCombatEffects] = useState([]);
            const [bossAction, setBossAction] = useState('');
            const [hitTargets, setHitTargets] = useState([]);

            const gameLoopRef = useRef(null);
            const lastBossAttackRef = useRef(Date.now());

            const addLog = (msg, type = "normal") => {
                const newId = `${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                setLogs(prev => [{ msg, type, id: newId }, ...prev].slice(0, 10));
            };

            const triggerCombatText = (targetId, value, type) => {
                const id = Math.random();
                setCombatEffects(prev => [...prev, { id, targetId, value, type }]);
                setTimeout(() => {
                    setCombatEffects(prev => prev.filter(e => e.id !== id));
                }, 1000);
            };

            const damageMember = (index, amount) => {
                setParty(prev => {
                    const newParty = [...prev];
                    if (newParty[index].dead) return prev;

                    let remainingDamage = amount;
                    if (newParty[index].shield > 0) {
                        const absorbed = Math.min(newParty[index].shield, remainingDamage);
                        newParty[index].shield -= absorbed;
                        remainingDamage -= absorbed;
                        triggerCombatText(`p-${index}`, `Absorb`, "shield");
                    }

                    if (remainingDamage > 0) {
                        newParty[index].hp = Math.max(0, newParty[index].hp - remainingDamage);
                        triggerCombatText(`p-${index}`, `-${Math.ceil(remainingDamage)}`, "damage");
                        setHitTargets(prev => [...prev, index]);
                        setTimeout(() => setHitTargets(prev => prev.filter(i => i !== index)), 300);
                    }

                    if (newParty[index].hp <= 0 && !newParty[index].dead) {
                        newParty[index].dead = true;
                        addLog(`${newParty[index].name}Ïù¥(Í∞Ä) Ïì∞Îü¨Ï°åÏäµÎãàÎã§!`, "error");
                    }
                    return newParty;
                });
            };

            const healMember = (index, amount) => {
                setParty(prev => {
                    const newParty = [...prev];
                    if (newParty[index].dead) return prev;
                    const actualHeal = Math.min(newParty[index].maxHp - newParty[index].hp, amount);
                    if (actualHeal > 0) {
                        newParty[index].hp += actualHeal;
                        triggerCombatText(`p-${index}`, `+${Math.ceil(actualHeal)}`, "heal");
                    }
                    return newParty;
                });
            };

            const castSpell = useCallback((spellId) => {
                if (gameState !== 'PLAYING') return;

                const spell = SKILL_DATA[spellId];
                if (mana < spell.mana) {
                    addLog("ÎßàÎÇòÍ∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!", "error");
                    return;
                }
                if (cooldowns[spellId] > 0) return;

                // Ïä§ÌÇ¨ Ìö®Í≥º Ï†ÅÏö©
                if (spellId === 1) healMember(selectedTarget, 150);
                if (spellId === 2) {
                    setParty(prev => {
                        const next = [...prev];
                        next[selectedTarget].hot = 10;
                        triggerCombatText(`p-${selectedTarget}`, "Renew", "heal");
                        return next;
                    });
                }
                if (spellId === 3) {
                    setParty(prev => {
                        const next = [...prev];
                        next[selectedTarget].shield = 200;
                        triggerCombatText(`p-${selectedTarget}`, "+Shield", "shield");
                        return next;
                    });
                }
                if (spellId === 4) {
                    party.forEach((_, i) => healMember(i, 100));
                }

                setMana(m => Math.max(0, m - spell.mana));
                setCooldowns(prev => ({ ...prev, [spellId]: spell.cd * 10 }));
                addLog(`${spell.name} ÏãúÏ†Ñ!`, "success");
            }, [gameState, mana, cooldowns, selectedTarget, party]);

            // Îã®Ï∂ïÌÇ§ ÏãúÏä§ÌÖú Ï∂îÍ∞Ä
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (gameState !== 'PLAYING') return;
                    
                    // Ïä§ÌÇ¨ Îã®Ï∂ïÌÇ§ 1-4
                    if (['1', '2', '3', '4'].includes(e.key)) {
                        castSpell(parseInt(e.key));
                    }
                    // ÌÉÄÍ≤üÌåÖ Îã®Ï∂ïÌÇ§ Q, W, E
                    if (e.key.toUpperCase() === 'Q') setSelectedTarget(0);
                    if (e.key.toUpperCase() === 'W') setSelectedTarget(1);
                    if (e.key.toUpperCase() === 'E') setSelectedTarget(2);
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [gameState, castSpell]);

            useEffect(() => {
                if (gameState === 'PLAYING') {
                    gameLoopRef.current = setInterval(() => {
                        setMana(m => Math.min(MAX_MANA, m + 0.6));
                        setCooldowns(prev => {
                            const next = { ...prev };
                            Object.keys(next).forEach(k => { if (next[k] > 0) next[k] -= 1; });
                            return next;
                        });

                        setParty(prev => {
                            let partyDps = 0;
                            const next = prev.map((m, i) => {
                                if (m.dead) return m;
                                const dps = m.role === 'Tank' ? 60 : (m.name === 'Î≤ïÏÇ¨' ? 280 : 180);
                                partyDps += dps;
                                if (m.hot > 0 && Math.random() > 0.7) triggerCombatText(`p-${i}`, `+20`, "heal");
                                if (m.hot > 0) return { ...m, hp: Math.min(m.maxHp, m.hp + 20), hot: m.hot - 1 };
                                return m;
                            });
                            const dpsThisTick = partyDps / 10;
                            setBossHp(h => Math.max(0, h - dpsThisTick));
                            if (Math.random() > 0.9) triggerCombatText('boss', `-${Math.ceil(dpsThisTick * 5)}`, 'damage');
                            return next;
                        });

                        const now = Date.now();
                        if (now - lastBossAttackRef.current > 2500) {
                            lastBossAttackRef.current = now;
                            const rand = Math.random();
                            if (rand < 0.6) {
                                setBossAction('attacking');
                                setTimeout(() => { damageMember(0, 180); setBossAction(''); }, 500);
                                addLog("Î≥¥Ïä§Í∞Ä Ï†ÑÏÇ¨Î•º Í∞ïÌÉÄÌï©ÎãàÎã§!", "warning");
                            } else if (rand < 0.85) {
                                setBossAction('aoe');
                                setTimeout(() => { [0, 1, 2].forEach(i => damageMember(i, 90)); setBossAction(''); }, 800);
                                addLog("Î≥¥Ïä§Í∞Ä Í¥ëÏó≠ ÌôîÏóºÏùÑ Î∞©ÏÇ¨Ìï©ÎãàÎã§!", "warning");
                            } else {
                                const target = Math.floor(Math.random() * 3);
                                setBossAction('attacking');
                                setTimeout(() => { damageMember(target, 140); setBossAction(''); }, 500);
                                addLog(`Î≥¥Ïä§Í∞Ä ${party[target].name}Î•º Í∏âÏäµÌï©ÎãàÎã§!`, "warning");
                            }
                        }
                    }, TICK_RATE);
                } else {
                    clearInterval(gameLoopRef.current);
                }
                return () => clearInterval(gameLoopRef.current);
            }, [gameState, party]);

            useEffect(() => {
                if (bossHp <= 0 && gameState === 'PLAYING') setGameState('WON');
                if (party.every(m => m.dead) && gameState === 'PLAYING') setGameState('LOST');
            }, [bossHp, party, gameState]);

            const startGame = () => {
                setBossHp(BOSS_MAX_HP);
                setMana(MAX_MANA);
                setParty([
                    { id: 0, name: 'Ï†ÑÏÇ¨', role: 'Tank', hp: 1000, maxHp: 1000, hot: 0, shield: 0, dead: false, emoji: 'üõ°Ô∏è', key: 'Q' },
                    { id: 1, name: 'ÎèÑÏ†Å', role: 'DPS', hp: 500, maxHp: 500, hot: 0, shield: 0, dead: false, emoji: 'üó°Ô∏è', key: 'W' },
                    { id: 2, name: 'Î≤ïÏÇ¨', role: 'DPS', hp: 350, maxHp: 350, hot: 0, shield: 0, dead: false, emoji: 'ü™Ñ', key: 'E' },
                ]);
                setGameState('PLAYING');
                setLogs([{ msg: "Ï†ÑÌà¨Í∞Ä ÏãúÏûëÎêòÏóàÏäµÎãàÎã§!", type: "system", id: 'start-log' }]);
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 p-4 font-sans flex flex-col items-center justify-center select-none overflow-hidden">
                    <div className="max-w-4xl w-full flex flex-col gap-4">
                        
                        {/* Battle Arena */}
                        <div className="relative h-64 bg-slate-900 rounded-2xl border-2 border-slate-800 shadow-inner overflow-hidden flex flex-col items-center justify-center p-4">
                            <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-red-900/10 via-transparent to-transparent opacity-50"></div>
                            <div className={`relative transition-all duration-500 mb-8 ${bossAction === 'attacking' ? 'translate-y-4 scale-110' : bossAction === 'aoe' ? 'scale-125' : ''}`}>
                                <div className="text-8xl filter drop-shadow-[0_0_15px_rgba(239,68,68,0.5)]">üê≤</div>
                                {combatEffects.filter(e => e.targetId === 'boss').map(effect => (
                                    <div key={effect.id} className="absolute top-0 left-1/2 -translate-x-1/2 font-black text-2xl text-red-400 animate-bounce">
                                        {effect.value}
                                    </div>
                                ))}
                                {bossAction === 'aoe' && <div className="absolute top-full left-1/2 -translate-x-1/2 w-64 h-32 bg-orange-500/20 blur-2xl rounded-full animate-pulse"></div>}
                            </div>
                            <div className="flex gap-12 items-end">
                                {party.map((member, i) => (
                                    <div key={member.id} className={`relative flex flex-col items-center transition-all duration-300 ${hitTargets.includes(i) ? 'animate-bounce' : ''}`}>
                                        <div className={`text-4xl mb-2 ${member.dead ? 'grayscale opacity-30 rotate-90' : ''} ${selectedTarget === i ? 'drop-shadow-[0_0_8px_rgba(59,130,246,0.8)] scale-110' : ''}`}>
                                            {member.emoji}
                                        </div>
                                        {combatEffects.filter(e => e.targetId === `p-${i}`).map(effect => (
                                            <div key={effect.id} className={`absolute -top-10 left-1/2 -translate-x-1/2 font-bold text-lg whitespace-nowrap animate-float-up ${
                                                effect.type === 'damage' ? 'text-red-500' : effect.type === 'heal' ? 'text-green-400' : 'text-blue-400'
                                            }`}>
                                                {effect.value}
                                            </div>
                                        ))}
                                        {selectedTarget === i && !member.dead && (
                                            <div className="absolute -bottom-2 w-8 h-1 bg-blue-500 rounded-full animate-pulse"></div>
                                        )}
                                        <span className="absolute -top-6 text-[10px] text-slate-500 font-bold">{member.key}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* Boss HP */}
                        <div className="bg-slate-800 rounded-xl p-4 border-2 border-red-900 shadow-xl relative overflow-hidden">
                            <div className="flex justify-between items-end mb-2">
                                <h2 className="text-xl font-black text-red-500 flex items-center gap-2"><Icon name="Flame" className="animate-pulse" /> ÏóêÏù∏ÏÖòÌä∏ ÎìúÎûòÍ≥§</h2>
                                <div className="text-right"><span className="text-lg font-mono">{Math.ceil(bossHp).toLocaleString()}</span><span className="text-slate-500 text-sm ml-1">HP</span></div>
                            </div>
                            <div className="w-full bg-slate-700 h-3 rounded-full overflow-hidden border border-slate-600">
                                <div className="h-full bg-gradient-to-r from-red-800 to-red-500 transition-all duration-300" style={{ width: `${(bossHp/BOSS_MAX_HP)*100}%` }}></div>
                            </div>
                        </div>

                        {/* Party Grid */}
                        <div className="grid grid-cols-3 gap-3">
                            {party.map((member, idx) => (
                                <div key={member.id} onClick={() => !member.dead && setSelectedTarget(idx)} className={`relative cursor-pointer transition-all duration-200 p-3 rounded-xl border-2 ${member.dead ? 'bg-slate-900 border-slate-800 opacity-40' : selectedTarget === idx ? 'bg-slate-800 border-blue-500 ring-2 ring-blue-500/20 shadow-[0_0_15px_rgba(59,130,246,0.2)]' : 'bg-slate-800 border-slate-700'}`}>
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-xs font-bold truncate">{member.name} <span className="text-slate-500 text-[10px] ml-1">({member.key})</span></span>
                                        <span className={`text-[10px] px-1.5 py-0.5 rounded ${member.role === 'Tank' ? 'bg-orange-900/50 text-orange-300' : 'bg-blue-900/50 text-blue-300'}`}>{member.role}</span>
                                    </div>
                                    <div className="w-full bg-slate-900 h-5 rounded border border-slate-700 relative overflow-hidden">
                                        <div className="absolute h-full bg-blue-400/30 transition-all z-10" style={{ width: `${(member.shield / member.maxHp) * 100}%`, left: `${(member.hp / member.maxHp) * 100}%` }}></div>
                                        <div className={`h-full transition-all duration-300 ${member.hp < member.maxHp * 0.3 ? 'bg-red-600' : 'bg-green-600'}`} style={{ width: `${(member.hp / member.maxHp) * 100}%` }}></div>
                                        <div className="absolute inset-0 flex justify-center items-center text-[9px] font-bold">{Math.ceil(member.hp)}</div>
                                    </div>
                                    <div className="flex gap-1 mt-1.5 h-4">
                                        {member.hot > 0 && <Icon name="Activity" size={12} className="text-green-400 animate-pulse" />}
                                        {member.shield > 0 && <Icon name="Shield" size={12} className="text-blue-300" />}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Controls */}
                        <div className="bg-slate-800 rounded-xl p-4 border-2 border-slate-700 shadow-xl flex flex-col md:flex-row gap-4">
                            <div className="flex-1">
                                <div className="flex justify-between items-center mb-2 text-xs font-bold"><span className="flex items-center gap-1 text-blue-400"><Icon name="Zap" size={14} /> MANA</span><span>{Math.floor(mana)} / {MAX_MANA}</span></div>
                                <div className="w-full bg-slate-900 h-2 rounded-full border border-slate-700 overflow-hidden mb-4">
                                    <div className="h-full bg-blue-500 shadow-[0_0_10px_rgba(59,130,246,0.5)]" style={{ width: `${(mana/MAX_MANA)*100}%` }}></div>
                                </div>
                                <div className="grid grid-cols-4 gap-2">
                                    {Object.entries(SKILL_DATA).map(([id, skill]) => {
                                        const currentCd = cooldowns[id];
                                        const maxCd = skill.cd * 10;
                                        const cdPercent = currentCd > 0 ? (currentCd / maxCd) * 100 : 0;
                                        
                                        return (
                                            <button 
                                                key={id} 
                                                onClick={() => castSpell(parseInt(id))} 
                                                disabled={currentCd > 0 || gameState !== 'PLAYING'} 
                                                className={`relative flex flex-col items-center gap-1 p-2 rounded-lg border-2 transition-all overflow-hidden ${currentCd > 0 ? 'bg-slate-900 border-slate-800' : 'bg-slate-700 border-slate-600 hover:bg-slate-600 active:scale-90'}`}
                                            >
                                                {/* Ïø®ÌÉÄÏûÑ Ïò§Î≤ÑÎ†àÏù¥ Ï∂îÍ∞Ä */}
                                                {currentCd > 0 && (
                                                    <div 
                                                        className="absolute bottom-0 left-0 w-full bg-black/60 cooldown-overlay" 
                                                        style={{ height: `${cdPercent}%` }}
                                                    ></div>
                                                )}
                                                
                                                <div className="relative z-10 flex flex-col items-center">
                                                    <Icon name={skill.icon} size={18} className={currentCd > 0 ? 'opacity-40' : ''} />
                                                    <span className="text-[10px] font-bold">{skill.name}</span>
                                                    <span className="text-[8px] text-slate-500 mt-0.5">Key: {skill.key}</span>
                                                </div>

                                                {currentCd > 0 && (
                                                    <div className="absolute inset-0 flex items-center justify-center z-20 font-bold text-sm text-white drop-shadow-lg">
                                                        {(currentCd / 10).toFixed(1)}
                                                    </div>
                                                )}
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                            <div className="w-full md:w-56 bg-slate-950 rounded-lg p-2 border border-slate-800 flex flex-col h-32">
                                <span className="text-[9px] text-slate-500 uppercase font-bold mb-1 border-b border-slate-800">Combat Log</span>
                                <div className="flex-1 overflow-y-auto space-y-1 text-[10px] font-mono scrollbar-hide">
                                    {logs.map((log) => (<div key={log.id} className={log.type === 'error' ? 'text-red-400' : log.type === 'warning' ? 'text-orange-300' : log.type === 'success' ? 'text-green-400' : 'text-slate-400'}>{log.msg}</div>))}
                                </div>
                            </div>
                        </div>

                        {/* Overlay */}
                        {gameState !== 'PLAYING' && (
                            <div className="fixed inset-0 bg-black/90 flex items-center justify-center z-50 p-4 backdrop-blur-md">
                                <div className="bg-slate-800 p-8 rounded-2xl border-2 border-slate-700 max-w-sm w-full text-center shadow-2xl">
                                    <h1 className={`text-4xl font-black mb-4 ${gameState === 'WON' ? 'text-yellow-500' : gameState === 'LOST' ? 'text-red-500' : 'text-white'}`}>{gameState === 'START' ? 'MINI HEALER' : gameState === 'WON' ? 'VICTORY' : 'DEFEATED'}</h1>
                                    <div className="text-slate-400 text-sm mb-6 space-y-2">
                                        <p>ÎìúÎûòÍ≥§ÏúºÎ°úÎ∂ÄÌÑ∞ ÎèôÎ£åÎ•º ÏßÄÌÇ§ÏÑ∏Ïöî.</p>
                                        <div className="bg-slate-900/50 p-3 rounded text-[11px] text-left border border-slate-700">
                                            <p>‚å®Ô∏è <strong>Ïä§ÌÇ¨:</strong> 1, 2, 3, 4</p>
